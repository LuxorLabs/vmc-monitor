version: '3.8'

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    cap_add:
      - SYS_ADMIN


  node-exporter:
    image: prom/node-exporter:v1.5.0
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"

  vmagent:
    container_name: vmagent
    image: victoriametrics/vmagent:v1.90.0
    restart: always
    ports:
      - "8429:8429"
    volumes:
      - ./vmagentdata:/vmagentdata
      - ./vmagent.yaml:/etc/prometheus/vmagent.yaml
    command:
      - "--promscrape.config=/etc/prometheus/vmagent.yaml"
      - "--remoteWrite.url=<DEFINE_ME>"
      - '--remoteWrite.basicAuth.password="<DEFINE_ME>"'
      - '--remoteWrite.basicAuth.username="<DEFINE_ME>"'

  promtail:
    container_name: promtail
    image: grafana/promtail:2.9.6
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
    command: -config.file=/etc/promtail/promtail-config.yml
